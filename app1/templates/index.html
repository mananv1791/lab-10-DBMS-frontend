{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>LAB-10</title>
</head>
<body class="">
    <ul class="nav navbar-nav bg-dark">
        <a class="btn btn-dark" href="homepage">Homepage</a>
        <a class="btn btn-dark" href="superuser">Sueruser</a> 
        <a class="btn btn-dark" href="query">Query</a>
    </ul>
    <div class="index">
    <table id='dtTable' class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
            <div class="inlineItems">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="selectTable" for="exampleFormControlSelect1">Select Table</label>
                        <select name="dataTable" class="form-control" id="exampleFormControlSelect1">
                            <option value="0">User</option>
                            <option value="1">Customer</option>
                            <option value="2">Has Pro Raw</option>
                            <option value="3">Login</option>
                            <option value="4">Product</option>
                            <option value="5">Raised Issue</option>
                            <option value="6">Raw Material</option>
                            <option value="7">Roles</option>
                            <option value="8">Roles Description</option>
                            <option value="9">Sales</option>
                            <option value="10">Supplier</option>
                        </select>
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
                    <br>
                    <div class="tableHeading">
                        Table Name
                        
                    </div>
                    <div class="tableName">
                        {{ tableName }}
                    </div>
                  </div>
            </form>
        {% for header in heading %}
            <th>{{ header }}</th>
        {% endfor %}
        </thead>
            <tbody>
            {% for row  in data %}
            <tr>
                {% for item in row %}
                <td>{{ item }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    <script>
        $(document).ready(function() {
            $('#dtTable').DataTable({ });
        });
    </script>
</body>

</html>
