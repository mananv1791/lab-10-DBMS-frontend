            <a class="btn btn-dark" href="query">Query</a>
        </ul>
      
    <form method="POST" class="query">
        {% csrf_token %}
        <div class="form-group">
            <label class="selectTable" for="exampleFormControlSelect1">Select Table</label>
            <select name="showTable" class="form-control" id="exampleFormControlSelect1">
                <option value="0">User</option>
                <option value="1">Customer</option>
                <option value="4">Product</option>
            </select>
        </div>

        <label for="inputName">Name</label>
        <input id="inputName" name="inputName" type="text">

        <button class="btn btn-dark" name="submit" type="submit">Submit</button>
    </form>

    <table id='dtTable' class="table" cellspacing="0" width="100%">
        <thead class='table-head '>
            <tr>
                {% for headers in heading %}
                <th>{{ headers }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody >
            <tr>
                {% for item in name %}
                <td>{{ item }}</td>
                {% endfor %}
            </tr>
            
        </tbody>
    </table> 

    </div>
